<!DOCTYPE html>
<html>
<head>
	<title>The Math quiz game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="quiz_game.css">
</head>
<body id="body" >
	<h4 id="player1_username"></h4><span id="player1_score"></span>
	<br>
	<h4 id="player2_username"></h4><span id="player1_score"></span>
		<div class="container">
        <center>
			<h1> Math Game Quiz!</h1>
        <h3 id="question_turn"></h3>
		<h3 id="answer_turn"></h3>
		<br>
		<div id="output">
            <h4 id="question_numbers"></h4>
			<input id="input" type="text" placeholder="Place Answer">
			<button id="check_button">Check</button>
		</div>	
		<h2 id="number_1">Number 1</h2>
		<input type="text" placeholder="Enter First Number" id="number1_input">
		<br>
		<h2 id="number_2">Number 2</h2>
		<input type="text" placeholder="Enter First Number" id="number2_input">
		<br>
		<button id="send_button" onclick="send()">Send Numbers</button>
        </center>
		</div>
<script src="quiz_game_page.js"></script>
</body>
</html>
